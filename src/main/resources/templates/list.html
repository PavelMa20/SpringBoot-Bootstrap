<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="utf-8"/>
    <title>Person Manager</title>
</head>
<body>
<div align="center">
    <h1>Person List</h1>
    <a  th:href="@{/admin/new}">Create New Person</a>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Person ID</th>
            <th>GivenName</th>
            <th>SurName</th>
            <th>Password</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="person : ${listPersons}">

            <td th:text="${person.id}">User ID</td>
            <td th:text="${person.givenName}">Name</td>
            <td th:text="${person.surName}">LastName</td>
            <td th:text="${person.password}">Password</td>
            <td th:text="${person.age}">Age</td>
            <td>
                <a th:href="@{'/admin/edit?id=' + ${person.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'/admin/delete?id=' + ${person.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout">
    </form>
</div>
</body>
</html>
